<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="battleship.js"></script>
  <link rel="stylesheet" href="battleship.css">
</head>
<body>
  <header>
    <div id="header">
      <h1>Battleship</h1>
      <p>You have <span id="turns-remaining">20</span> turns remaining.</p>
    </div>
  </header>
  <main>
    <div id="battleship-container"></div>
    <div id="user-message"></div>
    <img src="hit.jpg" id="hit-image" class="action-icon">
    <img src="miss.png" id="miss-image" class="action-icon">
    <img src="sunk.webp" id="sunk-image" class="action-icon">
  </main>
</body>
</html>
